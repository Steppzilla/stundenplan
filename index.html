$("th").click(function(){

lehrerItem="<p>"+kuerzel+"</p>";
spalteLehrer=$(this).index();
});


$("td").click(function(){
	inhalt=[];
	var laenge=$(this).children().length;
	for(j=0;j<laenge;j++){
		var jo=""+$(this).children().eq(j).text().trim();
		inhalt.push(jo);
	}
	//alert(inhalt);
	spalteKlasse=$(this).index();
	reiheStunde=$(this).parent().index();
	klasseVorher=$(this).parent().children().eq(spalteLehrer).text().trim();
	
	if(zerstoerung==false){
		if(klasseVorher==""){
		$(this).append(lehrerItem);  //Lehrerkürzel
		var kleineskuerzel=kuerzel.toLowerCase();
		$(this).children().last().addClass(kleineskuerzel); //Farb-Klasse hinzufügen
		$(this).parent().children().eq(spalteLehrer).append("<div>"+spalteKlasse+"</div>"); //Klassennummer
		$(this).parent().children().eq(spalteLehrer).children().eq(0).addClass(kleineskuerzel);
		}else{
		alert("lehrer " + kuerzel + " schon vergeben in Klasse " + klasseVorher);
		}
	}else{//bei zerstörung aktiv:
		var kurz="";
		var lehrerIndex=[];
		for(i=0;i<lehrer.length;i++){
			kurz=lehrer[i];
	
			for(j=0;j<laenge;j++){
			
				if(kurz==inhalt[j]){
					var zahl=i+15;
					lehrerIndex.push(zahl);
				}
			}
		}
		for(j=0;j<laenge;j++){
		$(this).parent().children().eq(lehrerIndex[j]).empty();
		}
		$(this).empty();
	}

});

}

var anzahlTD=$("td").length;

//SAVE
//STring in den Input schreiben
function speichern(){
$("input").val("");
stundenplanJSON=[];
for (i=0;i < anzahlTD ;i++){
	var tdKinder = $("td").eq(i).html();// HtmlInhalt einer td-box
	stundenplanJSON.push(tdKinder);  //Array mit html Elementen
	var stringJSON=JSON.stringify(stundenplanJSON);
	var encrypted=$.base64.encode(stringJSON); 
	$("input").val(encrypted);
}
}


//LOAD
function laden(){ //aus box laden ist verschoben in aktuellerPlan() dafür müsste input wieder rein

$(".plan").empty();
$("td").empty();
var inputInhalt=$("input").val();
inputInhalt=$.base64.decode(inputInhalt);
var string =inputInhalt.slice(1,inputInhalt.length-1);//Anführungszeichen wegschneiden
var array=string.split(",");
for (i=0;i<anzahlTD;i++){ 
	var arraylaenge=array[i].length;
	$("td").eq(i).append(array[i].slice(1,arraylaenge-1)); // hier fügt er in jedes td feld den Inhalt des Array zu
	// klassenzahlen hinzufügen bei den Lehrern (erst kürzel extrahieren):
}

//Klassenzahlen bei Lehrern reinschreiben:
for(i=0;i<anzahlTD;i++){
	var aktuelleBox=$("td").eq(i);
	var kinderanzahl=aktuelleBox.children().length;
	if(kinderanzahl==0){}
	else{
		for(j=0;j<kinderanzahl;j++){
			var kue=aktuelleBox.children().eq(j).text(); // kue ist das kuerzel im p-element (Kind von td)
			var lehrerspalt=lehrerSpalteErmitteln(kue);
			var klasse=aktuelleBox.index();
			//var zeile=aktuelleBox.parent().index();
			aktuelleBox.parent().children().eq(lehrerspalt).append("<div>"+klasse+"</div>");
			aktuelleBox.parent().children().eq(lehrerspalt).children().eq(0).addClass(kue); //Farb-Klasse hinzufügen
			

			//var bue=kue.toLowerCase();
			aktuelleBox.children().eq(j).addClass(kue.toLowerCase());   //kuerzel-klassen/styles werden zugefügt zu den p-elementen
			//$("p").addClass("hi");

		}
	}

}

}


function lehrerSpalteErmitteln(kuerz){
	var zahli="";
	for(z=0;z<lehrer.length;z++){
				if(kuerz==lehrer[z]){
										zahli=z+15;
					}	
		}
		return zahli;
}
