<style>
*{
	background: rgba(20,20,20,0.11);
	color:white;
	font-size:12pt;}
	  
tr:nth-child(4),tr:nth-child(5),tr:nth-child(8),tr:nth-child(9){
	background: rgba(20,20,20,0.01);
}

.marked{
	background:rgba(20,20,20,1);
	border-style:solid;
	border-width:1pt;
}

.wo, .ba,.cla{	background-color:red;}
.eh, .so{	background-color:magenta;}
.fr,.san,.ze{	background-color:blue;}
.sod,.ste{background-color:darkorange;}
.sc, .pa{background-color:deepskyblue;}
.ke,.co,.wa,.sm,.ki,.gü,.he,.stk{background-color:blueviolet;}
.zw,.cle, .fun,.rop,.pm,.lo{background-color:lime;}
.hä, .ne{background-color:gold;}
.lb,.gre{background-color:cadetblue;}
.m{background-color:transparent;}

.noclick{
	pointer-events:none;
}
	
.plan div{
	border-radius:12pt;
}
.kuerzell:hover, .menubutton:hover{
	background-color:steelblue;
}

	
@media print {
	@page {
		margin: 5pt; 
	}
	p,div,table, h1,h2{
		margin:0pt;
		padding:0pt;}
	*{
		color:black;
	}
	input, label, button,.lehrermenu div{
		display:none;
	}
	td,.plan{
		min-width:0pt;
		min-height:0pt;
		border-top-width:1px;
		border-top-style:dotted;
		border-left-width:1px;
		border-left-style:dotted;
	}
	.plan div, td p{
		padding:0pt;
		margin:0pt;
		font-size:9pt;
	}
	th{
		width:auto;
		font-size:9pt;
	}
	.original,.tableCopy{
		width:100%;
		display:grid;
		grid-template-columns: 100%;
	}
}

.original,.tableCopy{
	display:grid;
	grid-template-columns: 700pt 90pt;
}
.lehrermenu{
	display: grid;
	grid-template-columns: auto auto auto;
}
.menubutton{
	margin:2pt;
	padding-right:2pt;
	padding-left:2pt;
	border-radius:5pt;
	width:auto;
}

td{
}
.rasterElement{
display:flex;
justify-content:center;
}
.rasterElement p{
	border-radius:5pt;
	padding: 1pt;
	margin: 1pt;
	min-width:10pt;
	text-align:center;
	width:100%;
}

});

var klasseVorher="no";

$("td").click(function(){


		inhalt=[];
		var laenge=$(this).children().eq(0).children().length;
		for(j=0;j<laenge;j++){
			var jo=""+$(this).children().eq(0).children().eq(j).text().trim();
			inhalt.push(jo);
		}
		//alert(inhalt);
		spalteKlasse=$(this).index();
		reiheStunde=$(this).parent().index();
		klasseVorher=$(this).parent().children().eq(spalteLehrer).text().trim();
	
		if(zerstoerung==false){
			if((klasseVorher=="")||(kuerzel=="M")&&(spalteLehrer!="")){
				$(this).children().eq(0).append(lehrerItem);  //Lehrerkürzel
				var kleineskuerzel=kuerzel.toLowerCase();
				$(this).children().eq(0).children().last().addClass(kleineskuerzel); //Farb-Klasse hinzufügen
				$(this).parent().children().eq(spalteLehrer).append("<div>"+spalteKlasse+"</div>"); //Klassennummer
				if(kuerzel!="M"){
				$(this).parent().children().eq(spalteLehrer).children().eq(0).addClass(kleineskuerzel); // + Farb-Klasse
				}
				
			}else if(spalteLehrer==""){}
			else{
				alert("lehrer " + kuerzel + " schon vergeben in Klasse " + klasseVorher);
			}
		}else{//bei zerstörung aktiv:
			var kurz="";
			var lehrerIndex=[];
			for(i=0;i<lehrer.length;i++){
				kurz=lehrer[i];
	
				for(j=0;j<laenge;j++){
			
					if(kurz==inhalt[j]){
						var zahl=i+15;
						lehrerIndex.push(zahl);
					}
				}
			}
			for(j=0;j<laenge;j++){
			$(this).parent().children().eq(lehrerIndex[j]).empty();
			}
			$(this).empty();
		}
	
});


function zerstoeren(){
zerstoerung=true;
}

//Druck
function drucken(){
speichern();


window.print();



laden();

var anzahlTD=$("td").length;

//SAVE
//STring in den Input schreiben
function speichern(){
$("input").val("");
stundenplanJSON=[];
for (i=0;i < anzahlTD ;i++){
	var tdKinder = $(".rasterElement").eq(i).html();// HtmlInhalt einer td-box //DIV
	stundenplanJSON.push(tdKinder);  //Array mit html Elementen
	var stringJSON=JSON.stringify(stundenplanJSON);
	var encrypted=$.base64.encode(stringJSON); 
	$("input").val(encrypted);
}
}


//LOAD
function laden(){ //aus der Box laden
$(".plan").empty();
$(".rasterElement").empty();
var inputInhalt=$("input").val();
inputInhalt=$.base64.decode(inputInhalt);
var string =inputInhalt.slice(1,inputInhalt.length-1);//Anführungszeichen wegschneiden
var array=string.split(",");
for (i=0;i<anzahlTD;i++){ 
	var arraylaenge=array[i].length;
	$(".rasterElement").eq(i).append(array[i].slice(1,arraylaenge-1) ); // hier fügt er in jedem rasterElement (im td) feld den Inhalt des Array zu
	// klassenzahlen hinzufügen bei den Lehrern (erst kürzel extrahieren):
}

//Klassenzahlen bei Lehrern reinschreiben:
for(i=0;i<anzahlTD;i++){
	var aktuelleBox=$(".rasterElement").eq(i);
	var kinderanzahl=aktuelleBox.children().length;
	if(kinderanzahl==0){}
	else{
		for(j=0;j<kinderanzahl;j++){
			var kue=aktuelleBox.children().eq(j).text(); // kue ist das kuerzel im p-element (Kind von td)
			if(kue!=""){
				var lehrerspalt=lehrerSpalteErmitteln(kue);
				var klasse=aktuelleBox.parent().index();
				aktuelleBox.parent().parent().children().eq(lehrerspalt).append("<div>"+klasse+"</div>");
				if(kue!="M"){
					aktuelleBox.parent().parent().children().eq(lehrerspalt).children().eq(0).addClass(kue.toLowerCase()); //Farb-Klasse hinzufügen im plan
				}
				aktuelleBox.children().eq(j).addClass(kue.toLowerCase());   //kuerzel-klassen/styles werden zugefügt zu den p-elementen
			}
		}
	}

}

}


function lehrerSpalteErmitteln(kuerz){
	var zahli="";
	for(z=0;z<lehrer.length;z++){
				if(kuerz==lehrer[z]){
										zahli=z+15;
					}	
		}
		return zahli;
}

$("#ausblender").click(
function(){
	$(".plan").hide();
	$(".kuerzell").hide();
	$(".lehrermenu").show();
	$(".tableCopy").css("grid-template-columns","650pt 90pt");
	$(".original").css("grid-template-columns","650pt 90pt");
});

$("#einblender").click(
function(){
	$(".plan").show();
	$("th").show();
	$(".lehrermenu").hide();
	$(".tableCopy").css("grid-template-columns","100%");
	$(".original").css("grid-template-columns","100%");
});


//befehle für extra-menu kopieren:
$(".kuerzell").mouseover(function(){
	$("td p").css("opacity","0.3");
	var dieseSpalte=$(this).index(); //index im Zeilen tr-element

	
	var lehrerkuerzel=$(this).text();
	//alert(dieseSpalte + " : " + lehrerkuerzel);
	for(i=1;i<11;i++){
		var behaelter=$(this).parent().parent().children().eq(i).children();	// werden nacheinander aufgerufen																							
		var klassenza=behaelter.eq(dieseSpalte).children().eq(0).text(); //Klassenzahl
		if(klassenza!=""){
			for (j=0;j<behaelter.eq(klassenza).children().eq(0).children().length;j++){
			var boxinhalt=behaelter.eq(klassenza).children().eq(0).children().eq(j).text();
			if(boxinhalt==lehrerkuerzel){
				behaelter.eq(klassenza).children().eq(0).children().eq(j).css("opacity","1");//
				behaelter.eq(klassenza).children().eq(0).children().eq(j).parent().addClass("marked");
				}
			}
		}
	}
	
});

$(".kuerzell").mouseout(function(){
	$("td p").css("opacity","1");
	$("*").removeClass("marked");

});
//befehle für extra-menu kopieren:
$(".menubutton").mouseover(function(){
	$("td p").css("opacity","0.3");
	var dieseSpalte=$(this).index()+15; //index im Zeilen tr-element

	
	var lehrerkuerzel=$(this).text();
	//alert(dieseSpalte + " : " + lehrerkuerzel);
	for(i=1;i<11;i++){
		var behaelter=$(this).parent().parent().children().eq(0).children().eq(i).children();	//spalten werden nacheinander aufgerufen																							
		var klassenza=behaelter.eq(dieseSpalte).children().eq(0).text(); //Klassenzahl
		$(this).parent().parent().children().eq(0).children().eq(i).children().eq(dieseSpalte).show(); //tableElemente einblenden
		if(klassenza!=""){
			for (j=0;j<behaelter.eq(klassenza).children().eq(0).children().length;j++){
			var boxinhalt=behaelter.eq(klassenza).children().eq(0).children().eq(j).text();
			if(boxinhalt==lehrerkuerzel){
				behaelter.eq(klassenza).children().eq(0).children().eq(j).css("opacity","1");//
				behaelter.eq(klassenza).children().eq(0).children().eq(j).parent().addClass("marked");
				}
			}
		}
	}
	
});

$(".menubutton").mouseout(function(){
	$("td p").css("opacity","1");
	$("*").removeClass("marked");
	$(".plan").hide();
	$(".kuerzell").hide();
});

$(".plan").hide();
$(".kuerzell").hide();
